<!DOCTYPE html>
<html lang="es">
  <head>

    <meta charset="utf-8">
    <meta name="description" content="Pagina de practica de JS de LPPA 2021 UAI Rosario">
	  <meta name="keywords" content="web design, affordable web design, professional web design">
  	<meta name="author" content="Ruben Sato">

    <title>Aplicaci√≥n de Clima - TP Parcial 2 de LPPA - LPPA 2021</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    

  </head>

  <body>

    <section id="clima">
        <div id="tablero-clima">
            <div id="bloque-cabecera">
                <div id="cabecera-principal">
                    <div id="cuadroBusqueda">
                        <input type="search" id="buscarCiudad" placeholder="buscar ciudad...">
                    </div>
                </div>
                <div id="cabecera-secundario">
                    <div id="cuadroModoDias">
                        <div id="cambiaHoy">Hoy</div>
                        <div id="cambiaSemana">Semana</div>
                    </div>
                    <div id="cuadroGradosUsuario">
                        <div id="cuadroModoGrados">
                            <div id="cambiaGradosC">&deg;C</div>
                            <div id="cambiaGradosF">&deg;F</div>
                        </div>
                        <div id="imgUsuario">
                            <img id="imagenUsuario" src="./img/usuario.png" alt="" />
                        </div>
                    </div>
                </div>
            </div>
            <div id="bloque-indicador">
                <div id="indicador-principal">
                    <div id="imgClimaActual">
                        <img id="imagenClimaActual" src="./img/imagenClimaActual.png" alt="" />
                    </div>
                    <div id="tempActual">
                        <p id="tempNumero">12&deg;</p><p id="tempUnidad">C</p>
                    </div>
                    <div id="diaHoraActual">
                        <p id="diaActual">Lunes, </p><p id="horaActual">16:00</p>
                    </div>
                    <div id="previsionActual">
                        <div id="nubosidadActual">
                            <img id="imagenNubosidad" src="./img/nubosidadChico.png" alt="" />
                            <p id="textoNubosidad">Mayormente Nublado</p>
                        </div>
                        <div id="lluviaActual">
                            <img id="imagenLluvia" src="./img/probLluviaChico.png" alt="" />
                            <p id="textoLluvia">Lluvias - 30 &percnt;</p>
                        </div>
                    </div>
                    <div id="imgCiudadActual">
                        <p id="ciudadActual">Rosario</p>
                    </div>
                </div>
                <div id="indicador-secundario">
                    clima datos varios y prevision
                </div>
            </div>
        </div>
    </section>



  </body>


</html>
